<form>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Age">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Location">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Model of Car">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Age of Car">
        </div>
    </div>
    <br>
    <div> <label> What do you usually use your car for?</label></div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q1" id="q1a" value="School" checked>
        <label class="form-check-label" for="q1a">
            School
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q1" id="q1b" value="work">
        <label class="form-check-label" for="q1b">
            Work
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q1" id="q1c" value="travel">
        <label class="form-check-label" for="q1c">
            Travel
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q1" id="q1d" value="other">
        <label class="form-check-label" for="q1d">
            Other
        </label>
    </div>
    <br>
    <div> <label> Approximately how many miles a week do you drive? </label></div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" id="q2a" value="<50" checked>
        <label class="form-check-label" for="q2a">
            Less than 50
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" id="q2b" value="50-100">
        <label class="form-check-label" for="q2b">
            Between 50 and 100
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" id="q2c" value="100-250">
        <label class="form-check-label" for="q2c">
            Between 100-250
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" id="q2d" value="250+">
        <label class="form-check-label" for="q2d">
            250+
        </label>
    </div>
    <br>
    <div> <label> Set your goal, reduce number of miles driven weekly by...</label></div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q3" id="q3a" value="25%hecked>
        <label class="form-check-label" for="q3a">
            25%
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="q3" id="q3b" value="50%
        <label class="form-check-label" for="q3b">
            50%
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q3" id="q3c" value="75%"
        <label class="form-check-label" for="q3c">
            75%
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q3" id="q3d" value="100%">
        <label class="form-check-label" for="q3d">
            100%
        </label>
    </div>
    <br> <div> <label> How much do you know about carbon emmissions and carbon footprint?</label></div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q4" id="q4a" value="School" checked>
        <label class="form-check-label" for="q4a">
            Nothing
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="q4" id="q4b" value="work">
        <label class="form-check-label" for="q4b">
            A Little
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q4" id="q4c" value="travel">
        <label class="form-check-label" for="q4c">
            Average
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="q4" id="q4d" value="other">
        <label class="form-check-label" for="q4d">
            A Lot
        </label>
    </div>
    <br>
    <div> <label> What are some ways you might want to reduce your carbon footprint? </label></div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Carpool" id="q5a">
        <label class="form-check-label" for="q5a">
            Carpool
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Walk" id="q5b">
        <label class="form-check-label" for="q5b">
            Walk
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Carpool" id="q5c">
        <label class="form-check-label" for="q5c">
            Bike
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Carpool" id="q5d">
        <label class="form-check-label" for="q5d">
            Take the bus
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Carpool" id="q5e">
        <label class="form-check-label" for="q5e">
            Use ride-share services
        </label>
    </div>

</form>
